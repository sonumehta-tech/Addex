    <section class="Contact">
        <div class="container-fluid contact-body">
            <div class="row contact-hed">
                <p class="text-center text-light fs-1">Contact</p>
            </div>
        </div>
        <div class="container px-5 py-5">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12 text-center">
                    <i class="fa-solid fa-link fs-5 hu"></i>
                    <a class="fs-5 text-success"
                    href="https://docs.google.com/forms/d/11hQkYt0cqiK3RIKwnMCcQHIGborHRj93JMitqeT_o2k/edit">Adex Brands Leads (From Website)</a>
                </div>
                <div class="col-md-6 col-sm-12 mt-3">
                  <label for="validationCustom01" class="form-label">NAME</label>
                  <input type="text" class="form-control" id="validationCustom01"required placeholder="Name">
                </div>
                <div class="col-md-6 col-sm-12 mt-3">
                  <label for="validationCustom02" class="form-label">EMAIL</label>
                  <input type="email" class="form-control" id="validationCustom02"required placeholder="Email">
                </div>
                <div class="col-md-12 mt-3">
                  <label for="validationCustom02" class="form-label">PHONE</label>
                  <input type="number" class="form-control" id="validationCustom02"required placeholder="Phone">
                </div>
                <div class="col-12">
                  <button class="btn btn-success" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </section>

    <section class="bg-danger-subtle px-3 py-5 border-top border-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 px-3 mt-3 border-end border-danger">
                    <p>Adex, works on a limited mothly bandwith. Current Waiting period is 24 days for us
                        to onboard clients. Please make sure you book your slots.</p>
                </div>
                <div class="col-md-6 col-sm-12 mt-3">
                    <p class="fs-3 text-center">Sign up to our newsletter</p>
                    <div class="row">
                        <div class="col-md-6 border bg-body-light text-center mt-2">
                            <input placeholder="email@Example.cc" type="email" name="email" id="user-email"
                                class="border-0 p-1 rounded">
                        </div>
                        <div class="col-md-6 text-center mt-2">
                            <button type="button" class="px-5  border-0 fs-5 rounded sub-btn">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
